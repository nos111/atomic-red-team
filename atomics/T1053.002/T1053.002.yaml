attack_technique: T1053.002
display_name: 'Scheduled Task/Job: At'

atomic_tests:
- name: schtasks.exe Scheduled task
  description: |
    Executes cmd.exe
    Upon successful execution, cmd.exe will spawn schtasks and create a scheduled task that will spawn cmd at a specific time.
  supported_platforms:
  - windows
  executor:
    name: command_prompt
    elevation_required: false
    command: |
      schtasks /create /tn "InteractiveCmdTask" /tr "cmd.exe" /sc once /st 13:20 /it
- name: At - Schedule a job
  auto_generated_guid: 7266d898-ac82-4ec0-97c7-436075d0d08e
  description: |
    This test submits a command to be run in the future by the `schtasks` daemon.

  supported_platforms:
  - linux

  input_arguments:
    time_spec:
      description: Time specification of when the command should run
      type: string
      default: now + 1 minute
    at_command:
      description: The command to be run
      type: string
      default: echo Hello from Atomic Red Team

  dependency_executor_name: sh
  dependencies:
  - description: |
      The `at` and `atd` executables must exist in the PATH
    prereq_command: |
      which at && which atd
    get_prereq_command: |
      echo 'Please install `at` and `atd`; they were not found in the PATH (Package name: `at`)'
  - description: |
      The `atd` daemon must be running
    prereq_command: |
      systemctl status atd || service atd status
    get_prereq_command: |
      echo 'Please start the `atd` daemon (sysv: `service atd start` ; systemd: `systemctl start atd`)'

  executor:
    name: sh
    elevation_required: false
    command: |-
      echo "#{at_command}" | at #{time_spec}
